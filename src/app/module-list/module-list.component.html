<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item">
        <h3>Modules List </h3>
      </li>
      <li *ngFor="let module of modules"
          (click)="selectModule(module)"
          [ngClass] = "{'active':module.id==selectedModule.id}"
          routerLink="/course/{{courseId}}/module/{{module.id}}"
          class="list-group-item">
          <a>
            {{module.title}}
          </a>
      </li>
    </ul>
  </div>
  <div class="col-8">
    <app-lesson-tabs></app-lesson-tabs>
  </div>
</div>
